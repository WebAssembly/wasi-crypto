[package]
name = "wasi-crypto"
version = "0.1.5"
authors = ["Frank Denis <github@pureftpd.org>"]
edition = "2018"
description = "Experimental implementation of the WASI cryptography APIs"
documentation = "https://docs.rs/wasi-crypto"
license = "Apache-2.0 WITH LLVM-exception"
categories = ["wasm", "cryptography"]
keywords = ["webassembly", "wasm", "crypto"]
repository = "https://github.com/webassembly/wasi-crypto"

[dependencies]
aes-gcm = "0.9.4"
anyhow = "1.0"
bincode = "1.3"
byteorder = "1.4"
chacha20poly1305 = "0.9"
curve25519-dalek = "3"
derivative = "2.2"
ed25519-dalek = "1"
hkdf = "0.11"
hmac = "0.11"
k256 = { version = "0.9", features = [
    "ecdsa",
    "std",
    "zeroize",
    "pkcs8",
    "pem",
] }
p256 = { version = "0.9", features = [
    "ecdsa",
    "std",
    "zeroize",
    "pkcs8",
    "pem",
] }
pqcrypto = { version = "0.14.0", default-features = false, features = [
    "pqcrypto-kyber",
], optional = true }
rand_core = { version = "0.6.3", default-features = false }
rand_core_05 = { package = "rand_core", version = "0.5", default-features = false }
rsa = { version = "0.5", features = ["serde", "expose-internals"] }
serde = { version = "1", features = ["derive"] }
sha2 = "0.9"
subtle = "2.4"
thiserror = "1"
xoodyak = "0.7"
zeroize = "1.4"

[features]
default = ["pqcrypto"]

[badges]
maintenance = { status = "experimental" }
